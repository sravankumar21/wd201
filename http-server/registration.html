<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
    <style>
        input#name:invalid:focus{
            border: 1px solid rgb(255, 0, 0);
        }
        input#email:invalid:focus{
            border: 1px solid rgb(255, 0, 0);
        }
    </style>
    
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div 
            class="relative bg-white px-6 pt-5 pb-5 shadow-x1 ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
            <h2 class="text-3xl text-center font-bold lending-tight">
                Registration Form
            </h2>
            <div class="divide-y divide-gray-300/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                <form id="user-form">
                    <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                        Name
                    </label>
                    <input required type="text" id="name" name="name"
                    class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                    focus:invalid:border-pink-500  focus:invalid:ring-pink-500"
                    placeholder="Enter full name"></br>

                    <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                        Email
                    </label>
                    <input required type="email" id="email" name="email"
                    class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                    focus:invalid:border-pink-500  focus:invalid:ring-pink-500"
                    placeholder="Enter email id"></br>

                    <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                        Password
                    </label>
                    <input required type="text" id="password" name="password"
                    class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                    focus:invalid:border-pink-500  focus:invalid:ring-pink-500"
                    placeholder="Enter Password"></br>

                    <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                        Date of Birth
                    </label>
                    <input required type="date" id="dob" name="dob"
                    class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500
                    focus:invalid:border-pink-500  focus:invalid:ring-pink-500"></br>

                    <label for="acceptTerms" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                        Accept Terms & Conditions
                    </label>
                    <input required type="checkbox" name="acceptTerms" id="acceptTerms" 
                    class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500">

                    <button type="submit"
                        class="w-fit rounded-lg shadow-lg px-6 py-3 bg-blue-500 text-white hover:bg-blue-400 focus:outline-none focus:shadow-outline">
                        Submit
                        </button>
                </form>
                
            </div>
        </div>
    
    </div>
</div>

    <div
        class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-x1 ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
    
        
    </body>
</html>
